<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>OBS Directory Music Player</title>
</head>

<body>
  <section class="serverSettings">
    <h2>サーバー設定</h2>
    <div class="inputRow">
      <label for="wsPort">サーバーポート</label>
      <input type="text" inputmode="numeric" pattern="\d*" id="wsPort">
    </div>
    <div class="inputRow">
      <label for="wsPassword">サーバーパスワード</label>
      <input type="password" id="wsPassword">
    </div>
    <button id="connectionBtn">接続</button>
  </section>

  <section class="selectDirectory">
    <h2>フォルダ選択</h2>
    <button id="selectDirectoryBtn">フォルダ選択</button>
    <label for="selectDirectoryBtn" id="selectedDirectory"></label>
    <select id="audioFiles" name="audioFiles" size="10">
      
    </select>
  </section>

  <script src="app.js"></script>
</body>

</html>
